<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Racing API" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/js/main.js" defer></script>
    <title>Racer API</title>
</head>

<body>

    <nav class="nav" nav-pills nav-fill>
        <a class="nav-link" href="https://racer.com/">
            <h5>Racer News</h5>
        </a>


        <a class="nav-link" href="https://weather.com/">Home </a>
        <a class="nav-link" href="https://weather.com/">Weather</a>
        <a class="nav-link" href="https://weather.com/">Sample</a>

    </nav>
    <div id="racercar" class="row justify-content-center mt=6">
        <div id="form_" class="col-6">
            <section>
                <form>


                    <label class="seasons" for="season"><h5>Season</h5></label>
                    <input type="text" class="text" placeholder="Enter Season" id="season">



                    <label class="rounds" for="round"><h5>Round</h5></label>
                    <input type="text" class="text" placeholder="Round" id="round">

                    <button type="button" class="btn btn-primary" onclick=getData()>Get Info</button>

                </form>

        </div>
    </div>

    <div class="row justify-content-center mt=8">
        <div class="col-6">
            <table id="table_" class="table">
                <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Sponsor</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <th id="name-0"></th>
                        <th id="nationality-0"></th>
                        <th id="sponsor-0"></th>
                        <th id="points-0"></th>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <th id="name-1"></th>
                        <th id="nationality-1"></th>
                        <th id="sponsor-1"></th>
                        <th id="points-1"></th>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <th id="name-2"></th>
                        <th id="nationality-2"></th>
                        <th id="sponsor-2"></th>
                        <th id="points-2"></th>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <th id="name-3"></th>
                        <th id="nationality-3"></th>
                        <th id="sponsor-3"></th>
                        <th id="points-3"></th>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <th id="name-4"></th>
                        <th id="nationality-4"></th>
                        <th id="sponsor-4"></th>
                        <th id="points-4"></th>
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <th id="name-5"></th>
                        <th id="nationality-5"></th>
                        <th id="sponsor-5"></th>
                        <th id="points-5"></th>
                    </tr>
                    <tr>
                        <th scope="row">7</th>
                        <th id="name-6"></th>
                        <th id="nationality-6"></th>
                        <th id="sponsor-6"></th>
                        <th id="points-6"></th>
                    </tr>
                </tbody>
            </table>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
